{% extends "index.html" %} {% block content %}
<div><p></p></div>
<h3>Cadastro de Clientes</h3>
<hr />
<form action="/saveClient/" method="post">
  {% csrf_token %}
  <div class="row mb-3">
    <label class="col-sm-1 col-form-label" for="name">Nome</label>
    <div class="col-sm-11">
      <input type="text" id="name" size="50" name="name" />
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-1 col-form-label" for="cpf">CPF</label>
    <div class="col-sm-11">
      <input type="text" id="cpf" size="50" name="cpf" />
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-1 col-form-label" for="phone">Telefone</label>
    <div class="col-sm-11">
      <input type="text" id="ddd" size="3" name="ddd" placeholder="84" />
      <input
        type="text"
        id="phone"
        size="10"
        name="phone"
        placeholder="99419-2907"
        pattern="[0-9]{5}-[0-9]{4}"
      />
    </div>
  </div>
  <hr />
  <a class="btn btn-secondary btn-sm" href="/listClient">Voltar</a>
  <input class="btn btn-primary" type="submit" value="Gravar" />
</form>

{% endblock %}
