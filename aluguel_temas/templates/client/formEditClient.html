{% extends "index.html" %} {% block content %}
<div><p></p></div>
<h3>Atualizar Clientes</h3>
<hr />
<form action="/updateClient/{{client.id}}" method="post">
  {% csrf_token %}
  <div class="row mb-3">
    <label class="col-sm-1 col-form-label" for="name">Nome</label>
    <div class="col-sm-11">
      <input
        id="name"
        type="text"
        size="50"
        name="name"
        value="{{client.name}}"
      />
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-1 col-form-label" for="cpf">CPF</label>
    <div class="col-sm-11">
      <input type="text" id="cpf" size="50" name="cpf" value="{{client.cpf}}" />
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-1 col-form-label" for="phone">Telefone </label>
    <div class="col-sm-11">
      <input
        type="text"
        size="3"
        name="ddd"
        value="{{client.phones.all.first.ddd}}"
      />
      <input
        type="text"
        size="10"
        name="phone"
        pattern="[0-9]{5}-[0-9]{4}"
        value="{{client.phones.all.first.number}}"
      />
    </div>
  </div>

  <hr />
  <a class="btn btn-secondary btn-sm" href="/listClient">Voltar</a>
  <input class="btn btn-primary" type="submit" value="Gravar" />
</form>
{% endblock %}
